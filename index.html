<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: black">
            <a-sky src="https://images.unsplash.com/photo-1612178537253-bccd437b730e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" ></a-sky>
            
            <a-entity position="0 3 3" rotation="0 0 0" >
                <a-camera></a-camera>
            </a-entity>
            <!-- wall & floor-->
            <a-entity>
                <a-box position="0 3 -10" width="25" height="15" src="https://images.unsplash.com/photo-1514060201166-78f2837b7977?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"></a-box>
            </a-entity>
            <a-entity>
                <a-box position="0 -3 -5" width="25" height="15" rotation="90 0 0" src="https://images.unsplash.com/photo-1585773818428-b50bebdc2344?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1205&q=80"></a-box>
            </a-entity>
            
            <!-- Wall Decor -->
            <a-entity>
                <a-box position="-8 3.2 -9.5" width="6" height="8" src="https://images.unsplash.com/photo-1622737133809-d95047b9e673?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0 3.2 -9.5" width="6" height="8" src="https://images.unsplash.com/photo-1502899576159-f224dc2349fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="8 3.2 -9.5" width="6" height="8" src="https://images.unsplash.com/photo-1503435980610-a51f3ddfee50?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"></a-box>
            </a-entity>
            <!-- Table -->
            <a-entity>
                <a-box position="-11 1 -3.5" width="3" height=".5" depth="7" src="https://images.unsplash.com/photo-1585314062340-f1a5a7c9328d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"></a-box>
                <!-- Legs -->
                <a-box position="-12 -1 -1.5" width=".5" height="4" depth=".5" color="black" ></a-box>
                <a-box position="-10 -1 -1.5" width=".5" height="4" depth=".5" color="black" ></a-box>
                <a-box position="-12 -1 -5.5" width=".5" height="4" depth=".5" color="black" ></a-box>
                <a-box position="-10 -1 -5.5" width=".5" height="4" depth=".5" color="black" ></a-box>

            </a-entity>

        </a-scene>
    </body>
</html>
